<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: #fff ;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-txt">
      <h2>  Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="statics">
          <div class="statics-item">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="statics-item">
            <h3>315</h3>
            <p>templates</p>
          </div>
          <div class="statics-item">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
    </div>
    <div class="card-img">
      <img src="images/image-header-desktop.jpg" alt="" srcset="images/image-header-mobile.jpg">
      <div class="img-overlay"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SimoDesign">Oussama Mehemmai</a>.
  </div>
</body>
</html>
